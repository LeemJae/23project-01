<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="D:\23-1캡스톤\Main\css\register.css">
</head>
<body>
    <div id = "HeadLine">
        <div id = "hlLogo"><img src = "D:\23-1캡스톤\Main\img\로고.jpg"></div>
    </div> 
    <hr style="border: solid 1px #D9D9D9;">
    <div id="main">
        <div id="register_Form">
            <div id="member_personal">
                <h1 class="register_h1">회원가입</h1>
                <hr style="border: solid 1px #D9D9D9;">  
                <fieldset>
                    <div id="register_division">
                        <div id="register_write">
                        <div class="item">
                            <label for="id" class>
                                <strong>  <br>이메일:  </strong>                          
                            </label>
                            <input name="email" id="email" type="email"placeholder="이메일 입력"class="form">
                        </div>
                        <div class="item">
                            <label for="password" class>
                               <strong> 비밀번호:</strong>                         
                            </label>
                            <input name="password" id="password" type="password"placeholder="비밀번호를 입력하세요"class="form"maxlength="16">
                        </div>
                        <div class="item">
                            <label for="passwordCheck" class>
                               <strong> 비밀번호 확인:</strong>                         
                            </label>
                            <input name="passwordChecl" id="passwordCheck" type="password"placeholder="비밀번호를 다시입력하세요"class="form"maxlength="16">
                        </div>
                    </div>  
                   <div id="terms_agree"> <span><strong>약관</strong></span></div>
                    <div id="terms">
                      
                        <div class="agree_box">
                           <ul class="agree_all">
                           <li>
                            <span class="InputCheck">
                                <input type="checkbox" id="agreeAll">
                               <label><strong>전체동의</strong></label>
                            </span>
                           </li>
                        </ul> 
                        <ul class="agree">
                            <li>
                                <div class="agree_desc">
                                    <span class="InputCheck">
                                        <input type="checkbox" id="rule1">
                                        <span>
                                            <strong>(필수)개인회원 약관에 동의</strong>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="agree_desc">
                                    <span class="InputCheck">
                                        <input type="checkbox" id="rule2">
                                        <span>
                                            <strong>(필수)개인정보 수집이용 동의</strong>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="agree_desc">
                                    <span class="InputCheck">
                                        <input type="checkbox" id="rule3">
                                        <span>
                                            <strong>(선택)위치기반서비스 동의</strong>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="agree_desc">
                                    <span class="InputCheck">
                                        <input type="checkbox" id="rule4">
                                        <span>
                                            <strong>(선택)이메일 알림 동의</strong>
                                        </span>
                                    </span>
                                </div>
                            </li>
                          
                        </ul>
                        <button type="button" class="joinBtn">회원가입 완료</button>
                        </div>
                    </div>
                    </div>
                   
                </fieldset>


            </div>
        </div>
    </div>
</body>
</html>
